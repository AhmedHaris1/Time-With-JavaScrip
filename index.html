    <div class="container my-4 ">
        <div class="jumbotron">
            <h1 class="display-4">Current Time Is: <span id="time"></span></h1>
            <p class="lead">We have got you covered</p>
            <hr class="my-4">
            <p>We are here to show you the times of different country</p>
            <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Browse Times</a> -->
            <p class="d-inline-flex gap-1">
                <a class="btn btn-outline-success" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
                    aria-expanded="false" aria-controls="multiCollapseExample1">See Tokyo's Time</a>
                <button class="btn btn-outline-success" type="button" data-bs-toggle="collapse"
                    data-bs-target="#multiCollapseExample2" aria-expanded="false"   
                    aria-controls="multiCollapseExample2">See Istanbul's Time</button>
                <button class="btn btn-outline-warning" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse"
                    aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">See both times</button>
            </p>
            <div class="row">
                <div class="col">
                    <div class="collapse multi-collapse" id="multiCollapseExample1">
                        <div class="card card-body">
                            <h1 class="display-6">Tokyo Time : <span id="JP-time"></span></h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="collapse multi-collapse" id="multiCollapseExample2">
                        <div class="card card-body">
                            <h1 class="display-6">Istanbul Time : <span id="Istanbul-time"></span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        let time
        let date
        let current_time
        const options = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
        };
        setInterval(() => {
            time = new Date()
            date = time.toLocaleDateString(undefined, options)
            current_time = time.getHours() + ':' + time.getMinutes() + ':' + time.getSeconds()
            document.getElementById('time').innerHTML = current_time + '<br> on ' + date
        }, 1000);

        let options_JP = {
            // year: "numeric",
            // month: "numeric",
            // day: "numeric",
            hour: "numeric",
            minute: "numeric",
            second: "numeric",
            hour12: true,
            timeZone: "Asia/Tokyo",
        };

        setInterval(() => {
            let date = new Date()
            let jp_time = Intl.DateTimeFormat("en-US", options_JP).format(date)
            document.getElementById('JP-time').innerHTML = ' ' + jp_time
        }, 1000);

        let options_Istanbul = {
            // year: "numeric",
            // month: "numeric",
            // day: "numeric",
            hour: "numeric",
            minute: "numeric",
            second: "numeric",
            hour12: true,
            timeZone: "Europe/Istanbul",
        };

        setInterval(() => {
            let date = new Date()
            let jp_time = Intl.DateTimeFormat("en-US", options_Istanbul).format(date)
            document.getElementById('Istanbul-time').innerHTML = ' ' + jp_time
        }, 1000);
    </script>
